<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight">
    <div class="input-group mb-12" style="margin-right: 45px; margin-bottom: 20px">
      <span class="input-group-text">Nome Allenamento</span>
      <input type="text" class="form-control" [(ngModel)]="nomeAllenamento">
    </div>
    <div class="input-group mb-12" style="margin-right:45px">
      <span class="input-group-text">Note</span>
      <input type="text" class="form-control" [(ngModel)]="note">
    </div>
  </div>
  <!--<div class="p-2 w-100 bd-highlight">
    <div class="input-group mb-12" style="margin-bottom: 20px">
      <span class="input-group-text">Tempo Recupero</span>
      <input type="text" class="form-control" [(ngModel)]="Recupero">
    </div>
  </div>-->
</div>

<button (click)="addAllenamento()" *ngIf="training.allenamentoId == '0'" class="btn btn-primary">
  Add
</button>

<button (click)="updateAllenamento()" *ngIf="training.allenamentoId !='0'" class="btn btn-primary">
  Update
</button>
