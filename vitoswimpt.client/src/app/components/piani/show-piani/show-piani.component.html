<table class="table table-striped">

  <thead>
    <tr>
      <th>Id Piano</th>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Note</th>
      <!--<th>Options</th>-->
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let piano of PianiList">
      <td>{{ piano.pianoId }}</td>
      <td>{{ piano.nomePiano }}x</td>
      <td>{{ piano.descrizione }}</td>
      <td>{{ piano.note }}</td>
      <td>
  </tbody>
</table>
