
<div class="card" *ngIf="!loggedIn">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" id="email" [(ngModel)]="login_mail" name="email" required>
        <!--<input type="text" formControlName="email" class="form-control" [(ngModel)]="login_mail" required />-->
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="login_password" name="password" required>
        <!--<input type="password" formControlName="password" class="form-control" [(ngModel)]="login_password" required />-->
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary" (click)="login()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
