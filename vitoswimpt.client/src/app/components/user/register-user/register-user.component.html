<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="reg_firstname" name="firstname" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" id="lastname" [(ngModel)]="reg_lastname" name="lastname" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="reg_email" required>
        <!--<input type="text" formControlName="email" class="form-control" [(ngModel)]="login_mail" required />-->
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="reg_password"  required>
        <!--<input type="password" formControlName="password" class="form-control" [(ngModel)]="login_password" required />-->
      </div>
      <div>
        <button class="btn btn-primary" (click)="register()">
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
