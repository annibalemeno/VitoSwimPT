<div class="container">

  <div *ngIf="loggedIn">
    <h3 class="d-flex justify-content-center">VitoSwim PT</h3>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button routerLink="piani" routerLinkActive="active" class="m-1 btn btn-light btn-outline-primary" Button>Piani</button>
        </li>
        <li class="nav-item">
          <button routerLink="allenamenti" routerLinkActive="active" class="m-1 btn btn-light btn-outline-primary" Button>Allenamenti</button>
        </li>
        <li class="nav-item">
          <button routerLink="esercizi" routerLinkActive="active" class="m-1 btn btn-light btn-outline-primary" Button>Esercizi</button>
        </li>
        <li class="nav-item">
          <button type="button" class="m-1 btn btn-light btn-outline-primary"
                  (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <router-outlet>
    <div *ngIf="!loggedIn">
      <app-login-user></app-login-user>
    </div>
  </router-outlet>
</div>
