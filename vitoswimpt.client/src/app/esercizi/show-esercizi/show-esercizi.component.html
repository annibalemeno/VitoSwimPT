<table class="table table-striped">

  <thead>
    <tr>
      <th>Esercizio Id</th>
      <th>Ripetizioni</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let esercizio of EserciziList">
      <td>{{ esercizio.esercizioId }}</td>
      <td>{{ esercizio.ripetizioni }}x</td>
</tbody>
</table>
